events {
 worker_connections 1024;
}

http {
 server_tokens off;

 ssl_session_cache shared:SSL:10m;
 ssl_session_timeout 10m;
 ssl_session_tickets off;

 ssl_protocols TLSv1.3;
 ssl_prefer_server_ciphers off;

 add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
 add_header X-Content-Type-Options nosniff always;
 add_header X-Frame-Options DENY always;
 add_header Referrer-Policy "strict-origin-when-cross-origin" always;
 add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
 add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

 client_max_body_size 10m;

 # Gzip compression - v3.0.1
 gzip on;
 gzip_vary on;
 gzip_min_length 256;
 gzip_types text/plain text/css application/json application/javascript text/javascript;

 log_format main '$remote_addr - $request_method $host$request_uri $status '
                 'rt=$request_time urt=$upstream_response_time us=$upstream_status';
 access_log /var/log/nginx/access.log main;
 error_log  /var/log/nginx/error.log warn;

 # Rate limit
 limit_req_zone $binary_remote_addr zone=api_rl:10m rate=10r/s;

 # WebSocket upgrade map
 map $http_upgrade $connection_upgrade {
   default upgrade;
   ''      close;
 }

 server {
   listen 80;
   server_name _;
   return 301 https://$host$request_uri;
 }

 server {
   listen 443 ssl;
   http2 on;
   server_name _;

   ssl_certificate     /etc/nginx/certs/server.crt;
   ssl_certificate_key /etc/nginx/certs/server.key;

   location / {
     proxy_pass http://frontend:3000;
     proxy_http_version 1.1;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header X-Forwarded-Proto https;
     proxy_set_header X-Forwarded-Host $host;

     proxy_set_header Upgrade $http_upgrade;
     proxy_set_header Connection $connection_upgrade;
   }

   location /api/ {
     limit_req zone=api_rl burst=20 nodelay;

     proxy_pass http://api:8000/;
     proxy_http_version 1.1;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header X-Forwarded-Proto https;
     proxy_set_header X-Forwarded-Host $host;

     proxy_connect_timeout 5s;
     proxy_read_timeout 60s;
     proxy_send_timeout 60s;
   }

   location ~ ^/(docs|openapi\.json) {
     return 403;
   }
 }
